<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel/CSV File</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-4">Upload Excel/CSV File</h2>
    <form action="" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="document" class="text-sm font-medium mb-2">Select File</label>
        <input type="file" id="document" name="document" class="rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
